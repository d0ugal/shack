---

- name: Update
  shell: notify-send -a Shack Fish "Starting role."
  changed_when: False

- name: Install fish
  become: true
  apt:
    name:
      - fish

- name: Remoing fish greeting
  shell: fish -c 'set fish_greeting ""'
  args:
    executable: /usr/bin/fish
  changed_when: False

- name: Fish config file
  copy:
    src: ./templates/config.fish
    dest: ~/.config/fish/config.fish
