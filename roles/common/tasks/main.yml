---
- name: Install common core packages
  become: true
  apt:
    name:
      - build-essential
      - cloc
      - cmake
      - feh
      - fzf
      - git
      - htop
      - hub
      - jq
      - lxd
      - libinput-dev
      - meson
      - nitrogen
      - postgresql
      - python3-psutil
      - silversearcher-ag
      - tmux
      - util-linux

- name: Git Config
  shell: >-
    git config user.email "dougal@dougalmatthews.com";
    git config user.name "Dougal Matthews";
    git config --global --replace-all core.editor "vim";
  changed_when: False

- name: Install Docker
  become: true
  snap:
    name:
      - docker

- name: Add user to group
  become: true
  user:
    name: dougal
    groups: lxd
