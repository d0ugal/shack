---

- name: Update
  shell: notify-send -a Shack WeeChat "Starting role."
  changed_when: False

- name: Install weechat
  become: true
  dnf:
    name:
      - weechat
    state: latest

- name: Make sure the weechat directory is created
  command: weechat-headless -r "/quit"
  changed_when: False